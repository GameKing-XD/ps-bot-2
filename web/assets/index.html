<html lang="en">

    <link href="css/bootstrap.min.css" rel="stylesheet">
                <script src="js/app.js" type="text/javascript"></script>
                <script>
                  function button(val, s) {
                    return h('div', {'class': 'col-6 mb-1 col-md-3'}, [h('button', {'class': 'btn btn-primary d-block btn-lg w-100', "@click": () => playSound(val, s)}, [s])])
                  }
                </script>
 
                <style>
                        .btn {
                                text-transform: initial !important;
                        }
                </style>

        </head>
        <body>

                        <option value="" disabled>Select a guild</option>
                        
                </select>
                                </div>
                        </div>
                <div id="sounds" class="row">
                        
                </div>

                </div>
        
        </body>
