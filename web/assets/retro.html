<!DOCTYPE html>
<html lang="en">
        <head>
                <title></title>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <script>
                  function button(val, s) {
                    return h('button', {'style': 'display: inline-block;', "@click": () => playSound(val, s)}, [
                      h('img', {'alt': 'Sound', 'width': 16, 'height': 16, 'src': 'css/sound.png'}, []),
                      ' ',
                      s,
                    ])
                  }
                </script>
                <script src="js/app.js" type="text/javascript"></script>
                <style>
                        .btn {
                                text-transform: initial !important;
                        }
                </style>

        </head>
        <body>

                <h1>Ps-Bot</h1>
                <img src="css/group.png" height=16 width=16 />
                <select id="guild-selector" class="form-select">
                        <option value="" disabled>Select a guild</option>
                        
                </select>
                                </div>

                </div>

                </div>
        
        </body>
</html>
